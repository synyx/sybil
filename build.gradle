apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8
version = '0.1'

repositories {
    mavenCentral()
}

test {
    //enable debug logging for tests
    systemProperty 'logLevel', 'DEBUG'
    systemProperty 'logDirectory', 'build/logs/'   
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.tinkerforge', name: 'tinkerforge', version: '2.1.2'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.2'
}